<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Yona! :)</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffebcd;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #ff1493;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            animation: text-shine 1.5s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            color: #4b0082;
            margin-top: 20px;
            font-style: italic;
        }

        /* Animated Balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 3rem;
            animation: float 6s infinite ease-in-out;
        }

        .balloon:nth-child(1) {
            left: 15%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 50%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            left: 85%;
            animation-delay: 2s;
        }

        /* Animation for balloons */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-300px);
                transform: translateX(100px);
            }
            100% {
                transform: translateY(-600px);
                transform: translateX(-100px);
            }
        }

        /* Glowing effect on text */
        @keyframes text-shine {
            0% {
                text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.8);
            }
            100% {
                text-shadow: 2px 2px 10px rgba(255, 105, 180, 1);
            }
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            border-radius: 50%;
            animation: confettiFall 5s infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Button Styles */
        .cta-btn {
            margin-top: 40px;
            padding: 15px 30px;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #ff69b4;
        }

    </style>
</head>
<body>
    <div>
        <h1>Happy Birthday Yona! :)</h1>
        <p>May your year be filled with happiness, success, and love!</p>
        <button class="cta-btn" onclick="playMusic()">Click to Play Music!</button>
    </div>

    <!-- Floating Balloons -->
    <div class="balloon">ðŸŽˆ</div>
    <div class="balloon">ðŸŽˆ</div>
    <div class="balloon">ðŸŽˆ</div>

    <!-- Confetti Elements -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 25%; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 55%; animation-delay: 1.5s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 2s;"></div>
    <div class="confetti" style="left: 85%; animation-delay: 2.5s;"></div>

    <script>
        // JavaScript to play background music when clicking the button
        function playMusic() {
            const audio = new Audio('https://www.soundjay.com/button/beep-07.wav'); // You can replace this URL with your own music file
            audio.play();
        }

        // Add random confetti on screen every few seconds
        setInterval(function() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(confetti);

            // Remove the confetti after it falls
            setTimeout(() => confetti.remove(), 5000);
        }, 300);  // Add a new confetti every 300ms
    </script>
</body>
</html>
