<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Yona! :)</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Soft gray background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            color: #333; /* Dark gray text */
            position: relative;
            text-align: center;
            width: 100%;
        }

        /* Gift Box */
        .gift-box {
            font-size: 10vw; /* Makes the gift box size relative to viewport width */
            opacity: 1;
            pointer-events: all; /* Enable clicking on the gift box */
            cursor: pointer;
            transition: font-size 0.5s ease;
        }

        /* "Click Me" Button */
        .click-me {
            font-size: 2vw;
            color: #333;
            margin-top: 2vh;
            cursor: pointer;
            font-weight: 600;
            transition: font-size 0.3s ease;
        }

        .click-me:hover {
            color: #000;
            text-decoration: underline;
        }

        /* Hidden Birthday Message */
        h1,
        p {
            font-size: 6vw;
            font-weight: 700;
            color: #333;
            letter-spacing: 3px;
            opacity: 0; /* Initially hidden */
            position: absolute;
            transition: opacity 1s ease-out;
        }

        /* Zonk Message */
        #zonkMessage {
            font-size: 5vw;
            font-weight: 700;
            color: red;
            opacity: 0;
            position: absolute;
            top: 50%;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%) translateY(-100%);
            transition: opacity 1s ease-out;
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;
            width: 3vw;
            height: 3vw;
            background-color: red;
            border-radius: 50%;
            animation: confettiFall 4s infinite ease-in;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }

            100% {
                transform: translateY(50vh);
                opacity: 0;
            }
        }

        .confetti:nth-child(odd) {
            background-color: red;
        }

        .confetti:nth-child(even) {
            background-color: darkred;
        }

    </style>
</head>

<body>

    <!-- Animated Gift Box -->
    <div class="gift-box" id="giftBox">üéÅ</div>

    <!-- "Click Me" text -->
    <div class="click-me" id="clickMe" onclick="showMessage()">click me & Click the giftBox</div>

    <!-- Hidden Birthday Message -->
    <h1 id="birthdayMessage">hbd yonaüôèüóø</h1>
    <p id="birthdayWish"></p>

    <!-- Zonk Message (Initially Hidden) -->
    <div id="zonkMessage">üóøüóøüóøüóøüóø</div>

    <!-- Confetti Elements: These will stay fixed at the top and fall down -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 25%; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 55%; animation-delay: 1.5s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 2s;"></div>
    <div class="confetti" style="left: 85%; animation-delay: 2.5s;"></div>

    <script>

        // JavaScript to show the message when clicking the "Click Me" button
        function showMessage() {
            var message = document.getElementById('birthdayMessage');
            var wish = document.getElementById('birthdayWish');

            message.style.opacity = 1;
            wish.style.opacity = 1;

            message.style.position = 'absolute';
            message.style.left = '50%';
            message.style.top = 'calc(50vh - 15vh)';
            message.style.transform = 'translateX(-50%)';

            wish.style.position = 'absolute';
            wish.style.left = '50%';
            wish.style.top = 'calc(50vh + 5vh)';
            wish.style.transform = 'translateX(-50%)';

            document.getElementById('clickMe').style.opacity = 0;
        }

        // JavaScript to show the "ZONK" message when the gift box is clicked
        function handleGiftBoxClick() {
            var zonkMessage = document.getElementById('zonkMessage');
            var giftBox = document.getElementById('giftBox');

            zonkMessage.style.opacity = 1;
            zonkMessage.style.transform = 'translateX(-50%) translateY(-50%)';

            giftBox.style.opacity = 0;
            giftBox.style.transition = 'opacity 1s ease-out';
        }

        // Add both 'click' and 'touchstart' events to handle touch devices
        document.getElementById('giftBox').addEventListener('click', handleGiftBoxClick);
        document.getElementById('giftBox').addEventListener('touchstart', handleGiftBoxClick);

    </script>

</body>

</html>
