<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surat Permintaan Maaf</title>
    <style>
        /* Menghapus margin dan padding default */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Mengatur body dengan background gradient dan font yang lebih elegan */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6A11CB, #2575FC); /* Background gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        /* Kontainer utama untuk surat dengan desain yang elegan */
        .surat-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparan putih */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            text-align: center;
            font-size: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        /* Gaya teks surat */
        .surat-text {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
            white-space: nowrap;
            position: absolute;
            animation: slideRightToLeft 5s linear infinite; /* Mempercepat animasi */
        }

        /* Keyframes animasi geser teks dari kanan ke kiri */
        @keyframes slideRightToLeft {
            0% {
                transform: translateX(100%); /* Mulai dari luar kanan */
            }
            100% {
                transform: translateX(-100%); /* Bergerak ke luar kiri */
            }
        }

        /* Menambahkan gaya font dengan menggunakan Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            .surat-container {
                padding: 20px;
                font-size: 1rem;
            }

            .surat-text {
                font-size: 1.2rem; /* Mengurangi ukuran font di perangkat kecil */
            }
        }

        @media (max-width: 480px) {
            .surat-container {
                padding: 15px;
                font-size: 0.9rem;
            }

            .surat-text {
                font-size: 1rem; /* Mengurangi ukuran font lebih kecil */
            }
        }
    </style>
</head>
<body>

    <div class="surat-container">
        <div class="surat-text">
            DENGAN INI SAYA MEMOHON MAAF KARENA SUDAH PULANG DULUAN DAN TINGGALKAN TEMAN TEMAN DAN KOKO KOKO üôèüôèüôè
        </div>
    </div>

</body>
</html>
