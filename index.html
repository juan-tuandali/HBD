<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🗿🗿🗿</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Soft gray background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            color: #333; /* Dark gray text */
            position: relative;
            text-align: center;
        }

        /* Gift Box */
        .gift-box {
            font-size: 10vw; /* Makes the gift box size relative to viewport width */
            opacity: 1;
            pointer-events: all; /* Enable clicking on the gift box */
            cursor: pointer;
            transition: opacity 1s ease-out; /* Smooth disappearing transition */
        }

        /* "Click Me" Button */
        .click-me {
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .click-me:hover {
            color: #000;
            text-decoration: underline;
        }

        /* Hidden Birthday Message */
        h1,
        p {
            font-size: 6vw;
            font-weight: 700;
            color: #333;
            letter-spacing: 3px;
            opacity: 0; /* Initially hidden */
            position: absolute;
            transition: opacity 1s ease-out; /* Smooth fade-in transition */
        }

        /* Zonk Message */
        #zonkMessage {
            font-size: 5vw;
            font-weight: 700;
            color: red;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            transition: opacity 1s ease-out;
        }

        /* Emot Batu Styles */
        .rock {
            font-size: 3vw; /* Make the rock relative to the viewport width */
            position: absolute;
            animation: rockFall 4s infinite ease-in; /* Apply animation */
        }

        @keyframes rockFall {
            0% {
                transform: translateY(-100vh); /* Start from the top */
                opacity: 1;
            }

            100% {
                transform: translateY(50vh); /* Stop at the middle of the screen */
                opacity: 0;
            }
        }

        /* Adjust the vertical spacing between Zonk and HBD message */
        #birthdayMessage {
            margin-top: 20px;
        }

    </style>
</head>

<body>

    <!-- Animated Gift Box -->
    <div class="gift-box" id="giftBox">🎁</div>

    <!-- "Click Me" text -->
    <div class="click-me" id="clickMe" onclick="showZonkMessage()">click me</div>

    <!-- Hidden Birthday Message -->
    <h1 id="birthdayMessage">hbd kaks firji🙏🗿</h1>
    <p id="birthdayWish"></p>

    <!-- Zonk Message (Initially Hidden) -->
    <div id="zonkMessage">🫶🫶🫶</div>

    <!-- Rock Elements: These will fall down like confetti -->
    <div class="rock" style="left: 10%; animation-delay: 0s;">🫶</div>
    <div class="rock" style="left: 25%; animation-delay: 0.5s;">🫶</div>
    <div class="rock" style="left: 40%; animation-delay: 1s;">🫶</div>
    <div class="rock" style="left: 55%; animation-delay: 1.5s;">🫶</div>
    <div class="rock" style="left: 70%; animation-delay: 2s;">🫶</div>
    <div class="rock" style="left: 85%; animation-delay: 2.5s;">🫶</div>

    <script>

        // Function to show "ZONK" message and hide gift box when "Click Me" is clicked
        function showZonkMessage() {
            // Show the "ZONK" message
            var zonkMessage = document.getElementById('zonkMessage');
            zonkMessage.style.opacity = 1;

            // Hide the gift box with a smooth fade-out transition
            var giftBox = document.getElementById('giftBox');
            giftBox.style.opacity = 0;

            // Hide the "Click Me" button
            document.getElementById('clickMe').style.opacity = 0;

            // Show the "HBD" message below "ZONK" and give it some vertical spacing
            var birthdayMessage = document.getElementById('birthdayMessage');
            birthdayMessage.style.opacity = 1;

            // Position "ZONK" and "HBD" message in the center with proper spacing
            zonkMessage.style.position = 'absolute';
            zonkMessage.style.left = '50%';
            zonkMessage.style.top = '50%';
            zonkMessage.style.transform = 'translateX(-50%) translateY(-50%)';

            // Position "HBD" message below "ZONK" message
            birthdayMessage.style.position = 'absolute';
            birthdayMessage.style.left = '50%';
            birthdayMessage.style.top = 'calc(50% + 70px)'; /* Adjust vertical spacing here */
            birthdayMessage.style.transform = 'translateX(-50%)';
        }

    </script>

</body>

</html>
