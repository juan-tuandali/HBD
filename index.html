<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Yona! :)</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Soft gray background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            color: #333; /* Dark gray text */
            position: relative;
            text-align: center;
            box-sizing: border-box;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gift Box */
        .gift-box {
            font-size: 15vw; /* Makes the gift box size relative to viewport width */
            opacity: 1;
            pointer-events: none; /* Disable clicking on the gift box */
        }

        /* "Click Me" Button */
        .click-me {
            font-size: 2.5vw; /* Dynamic font size based on viewport */
            color: #333;
            margin-top: 3vh;
            cursor: pointer;
            font-weight: 600;
        }

        .click-me:hover {
            color: #000;
            text-decoration: underline;
        }

        /* Hidden Birthday Message */
        h1,
        p {
            font-size: 8vw; /* Larger text for mobile, scales down for larger screens */
            font-weight: 700;
            color: #333;
            letter-spacing: 1px;
            opacity: 0;
            position: absolute;
            transition: opacity 1s ease-out; /* Smooth fade-in transition */
        }

        p {
            font-size: 4vw; /* Dynamic font size for smaller text */
            color: #555;
            margin-top: 2vh; /* Slight margin to give space between messages */
            font-style: italic;
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;
            width: 5vw;
            height: 5vw;
            background-color: red; /* Red balloons */
            border-radius: 50%;
            animation: confettiFall 4s infinite ease-in;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }

            100% {
                transform: translateY(50vh);
                opacity: 0;
            }
        }

        /* To make random colors for confetti */
        .confetti:nth-child(odd) {
            background-color: red;
        }

        .confetti:nth-child(even) {
            background-color: darkred;
        }

        /* Media Queries for different screen sizes */
        @media (max-width: 600px) {
            .gift-box {
                font-size: 30vw; /* Increase gift box size for smaller screens */
            }

            .click-me {
                font-size: 5vw; /* Increase button size for smaller screens */
            }

            h1 {
                font-size: 12vw; /* Make the heading bigger for small devices */
            }

            p {
                font-size: 6vw; /* Make the second text smaller for small devices */
            }

            .confetti {
                width: 8vw; /* Larger confetti size for smaller screens */
                height: 8vw;
            }
        }

        @media (max-width: 360px) {
            h1 {
                font-size: 15vw; /* Further scale down for very small screens */
            }

            p {
                font-size: 8vw;
            }
        }

    </style>
</head>

<body>

    <!-- Animated Gift Box -->
    <div class="gift-box">üéÅ</div>

    <!-- "Click Me" text -->
    <div class="click-me" id="clickMe" onclick="showMessage()">Click Me</div>

    <!-- Hidden Birthday Message -->
    <h1 id="birthdayMessage">hbd yonaüôèüòá</h1>
    <p id="birthdayWish">üóøüóøüóø</p>

    <!-- Confetti Elements: These will stay fixed at the top and fall down -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 25%; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 55%; animation-delay: 1.5s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 2s;"></div>
    <div class="confetti" style="left: 85%; animation-delay: 2.5s;"></div>

    <script>
        // JavaScript to show the message when clicking the "Click Me" button
        function showMessage() {
            // Get the birthday message and wish elements
            var message = document.getElementById('birthdayMessage');
            var wish = document.getElementById('birthdayWish');

            // Show the message and wish by changing opacity to 1
            message.style.opacity = 1;
            wish.style.opacity = 1;

            // Position the message below the gift box
            message.style.position = 'absolute';
            message.style.left = '50%';
            message.style.top = 'calc(50vh - 30px)';
            message.style.transform = 'translateX(-50%)'; // Center horizontally

            wish.style.position = 'absolute';
            wish.style.left = '50%';
            wish.style.top = 'calc(50vh + 40px)';
            wish.style.transform = 'translateX(-50%)'; // Center horizontally

            // Hide the "Click Me" button after it's clicked
            document.getElementById('clickMe').style.opacity = 0;
        }
    </script>

</body>

</html>
