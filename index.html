<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Yona! :)</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Soft gray background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            color: #333; /* Dark gray text */
            cursor: pointer;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #333; /* Dark text */
            letter-spacing: 3px;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            animation: fadeInUp 2s ease-out forwards;
        }

        p {
            font-size: 1.4rem;
            color: #555; /* Medium gray text */
            margin-top: 20px;
            font-style: italic;
            opacity: 0;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            animation: fadeInUp 2s ease-out forwards;
            animation-delay: 1s;
        }

        /* Text fade-in animation */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Gift Box Animation */
        .gift-box {
            font-size: 5rem;
            animation: giftOpen 1s ease-out forwards;
            opacity: 1;
            cursor: pointer;
        }

        @keyframes giftOpen {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Minimalistic Confetti (Silver) */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #b3b3b3; /* Silver color for confetti */
            border-radius: 50%;
            animation: confettiFall 4s infinite ease-in;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Add random confetti falling with slight delay */
        .confetti:nth-child(odd) {
            background-color: #9c9c9c; /* Darker silver confetti */
        }

        .confetti:nth-child(even) {
            background-color: #d0d0d0; /* Lighter silver confetti */
        }

    </style>
</head>
<body>
    <!-- Animated Gift Box -->
    <div class="gift-box" onclick="showMessage()">üéÅ</div>

    <!-- Hidden Birthday Message -->
    <h1 id="birthdayMessage">Happy Birthday Yona! :)</h1>
    <p id="birthdayWish">May your year be filled with happiness, success, and love!</p>

    <!-- Confetti Elements -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 25%; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 55%; animation-delay: 1.5s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 2s;"></div>
    <div class="confetti" style="left: 85%; animation-delay: 2.5s;"></div>

    <script>
        // JavaScript to show the message when clicking the gift box
        function showMessage() {
            // Get the birthday message and wish elements
            var message = document.getElementById('birthdayMessage');
            var wish = document.getElementById('birthdayWish');

            // Make the message fade in from the clicked position
            message.style.opacity = 1;
            wish.style.opacity = 1;

            // Animate the message to appear at the click position
            message.style.position = 'absolute';
            message.style.left = `${event.clientX - message.offsetWidth / 2}px`;
            message.style.top = `${event.clientY - message.offsetHeight / 2}px`;

            wish.style.position = 'absolute';
            wish.style.left = `${event.clientX - wish.offsetWidth / 2}px`;
            wish.style.top = `${event.clientY + message.offsetHeight / 2}px`;

            // Hide the gift box once clicked
            document.querySelector('.gift-box').style.opacity = 0;
        }

        // Add random confetti on screen every few seconds
        setInterval(function() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(confetti);

            // Remove the confetti after it falls
            setTimeout(() => confetti.remove(), 4000);
        }, 300);  // Add a new confetti every 300ms
    </script>
</body>
</html>
