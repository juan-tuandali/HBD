<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Yona! :)</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Soft gray background */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            color: #333; /* Dark gray text */
            cursor: pointer;
            position: relative;
            text-align: center;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Gift Box Animation */
        .gift-box {
            font-size: 10vw; /* Makes the gift box size relative to viewport width */
            animation: giftOpen 1s ease-out forwards;
            opacity: 1;
            cursor: pointer;
        }

        @keyframes giftOpen {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* "Click Me" Button */
        .click-me {
            font-size: 1.5rem;
            color: #333;
            margin-top: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .click-me:hover {
            color: #000;
            text-decoration: underline;
        }

        /* Hidden Birthday Message */
        h1, p {
            font-size: 6vw;
            font-weight: 700;
            color: #333;
            letter-spacing: 3px;
            opacity: 0;  /* Initially hidden */
            position: absolute;
            transition: opacity 1s ease-out; /* Smooth fade-in transition */
        }

        p {
            font-size: 2vw;
            color: #555;
            margin-top: 20px;
            font-style: italic;
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;
            width: 3vw;
            height: 3vw;
            background-color: red; /* Red balloons */
            border-radius: 50%;
            animation: confettiFall 4s infinite ease-in;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh); /* Start from top of the screen */
                opacity: 1;
            }
            100% {
                transform: translateY(50vh); /* Fall only halfway down */
                opacity: 0;
            }
        }

        /* To make random colors for confetti */
        .confetti:nth-child(odd) {
            background-color: red; /* Red */
        }

        .confetti:nth-child(even) {
            background-color: darkred; /* Dark red */
        }

    </style>
</head>
<body>
    <!-- Animated Gift Box -->
    <div class="gift-box" id="giftBox" onclick="showMessage(event)">üéÅ</div>

    <!-- "Click Me" text -->
    <div class="click-me" onclick="showMessage(event)">Click Me</div>

    <!-- Hidden Birthday Message -->
    <h1 id="birthdayMessage">HBD yona :)</h1>
    <p id="birthdayWish">info traktiran.</p>

    <!-- Confetti Elements: These will stay fixed at the top and fall down -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 25%; animation-delay: 0.5s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 55%; animation-delay: 1.5s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 2s;"></div>
    <div class="confetti" style="left: 85%; animation-delay: 2.5s;"></div>

    <script>
        // JavaScript to show the message when clicking the gift box or "Click Me"
        function showMessage(event) {
            // Get the birthday message and wish elements
            var message = document.getElementById('birthdayMessage');
            var wish = document.getElementById('birthdayWish');
            var giftBox = document.getElementById('giftBox');

            // Show the message and wish by changing opacity to 1
            message.style.opacity = 1;
            wish.style.opacity = 1;

            // Position the message based on the click position
            message.style.position = 'absolute';
            message.style.left = `${event.clientX - message.offsetWidth / 2}px`;
            message.style.top = `${event.clientY - message.offsetHeight / 2 - 50}px`;  /* Adjusted distance from click */
            
            wish.style.position = 'absolute';
            wish.style.left = `${event.clientX - wish.offsetWidth / 2}px`;
            wish.style.top = `${event.clientY + message.offsetHeight / 2}px`;

            // Hide the gift box and "Click Me" text once clicked
            giftBox.style.opacity = 0;  // Hide the gift box after click
            giftBox.style.pointerEvents = 'none';  // Disable clicking on gift box

            // Hide the "Click Me" button
            document.querySelector('.click-me').style.opacity = 0;
        }
    </script>
</body>
</html>
